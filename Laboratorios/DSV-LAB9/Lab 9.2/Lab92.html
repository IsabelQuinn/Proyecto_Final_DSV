<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickCounter(){
            if(typeof(Storage)!== "undefined"){
                if(sessionStorage.clickCounter){
                    sessionStorage.clickCounter=Number(sessionStorage.clickCounter)+1;                   
                }else{
                    sessionStorage.clickCounter=1;
                }   
                document.getElementById("result").innerHTML="You have clicket the button " +sessionStorage.clickCounter+" time(s) in this session.";    
            }else{
                document.getElementById("result").innerHTML="Sorry, your browser doesn't support Web storage...";
            }
        }
    </script>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    <div id="result"></div>
    <p>click the button to see the counter increase</p>
    <P>Close the browser tab(or window), and try again, and the counter is reset</P>
</body>
</html>
