<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
            text-align: center;
            background-color: #87ceeb;
        }
        p{
            font-size:1.5em;
        }
        @media  (min-width : 600px) and (max-width: 768px){
            body{
                background-color:#de3163 ;
            }
        }
    </style>
</head>
<body>
    <h1>Ejemplo media query</h1>
    <p>Vamos a cambiar el media query para anchos entre 600 y 768 px</p>
    <p>Observe como el color de fondo cambio de azul a rojo</p>
</body>
</html>
