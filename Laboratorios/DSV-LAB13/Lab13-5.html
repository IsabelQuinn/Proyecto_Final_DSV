<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores de atributos</title>
    <style>
        image[src$=png]{border: 5px solid red;}
        a[class]{color: green;}
        a[href="https://www.google.com"]{color: pink;}
        a[class~="externo"]{color: purple;}
    </style>
</head>
<body>
    <img src="media/logo-responsive.png" alt="Usabilidad" width="300px">
    <br>
    <a class="" href="">Enlace 1</a>
    <a href="https://www.google.com">Enlace 2</a>
    <a class="externo interno" href="">Enlace 3</a>

</body>
</html>
