<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos Textos</title>
    <style>
        #text_shadow{
            text-shadow: 20px 20px 10px #6aafcf;
        }
        #word_wrap{
            word-wrap: break-word;
            width: 150px;
            border: 1px solid #ff0000;
        }
        #no_wrap{
            width: 150px;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <div id="text_shadow">
        <h1>Texto con sombra</h1>     
    </div>
    <div id="word_wrap">No puedes romper la linea aquiiiiiiiii.</div>
    <p>Sin usar texto de ajuste de texto ira asi</p>
    <div id="no_wrap">No puedes romper la linea aquiiiiii.</div>
</body>
</html>
